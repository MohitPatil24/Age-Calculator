<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="calculator">
        <h1>Age Calculator</h1>
        <h6>Created By MOHIT PATIL</h6>
        <div class="input-box"><br><br>
            <input type="date" id="date" placeholder="Enter your Birthdate">
            <button onclick="calculateAge()">Calculate</button>
        </div>
        <div id="result"></div> <!-- Display result here -->
    </div>
</div>

<script>
    let userInput = document.getElementById("date");
    userInput.max = new Date().toISOString().split("T")[0];

    function calculateAge() {
        let birthDate = new Date(userInput.value);

        // Getting birth date components
        let d1 = birthDate.getDate();
        let m1 = birthDate.getMonth() + 1;
        let y1 = birthDate.getFullYear();

        // Getting today's date
        let today = new Date();
        let d2 = today.getDate();
        let m2 = today.getMonth() + 1;
        let y2 = today.getFullYear();

        // Calculating the difference in years, months, and days
        let y3 = y2 - y1;
        let m3 = m2 - m1;
        let d3 = d2 - d1;

        if (m3 < 0) {
            m3 += 12;
            y3--;
        }

        if (d3 < 0) {
            m3--;
            d3 += getDaysInMonth(y1, m1); // Adjust days if negative
        }

        // Display result
        let result = `Your Age is: <span>${y3}</span> Years, <span>${m3} </span>Months, and <span>${d3}</span> Days.`;
        document.getElementById("result").innerHTML = result;
    }

    function getDaysInMonth(year, month) {
        return new Date(year, month, 0).getDate();
    }
</script>  
</body>
</html>
